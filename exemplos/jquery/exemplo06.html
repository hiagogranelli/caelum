<meta charset="utf-8" />
<h1>jQuery AJAX</h1>
<button id="btnCarregar">Carregar conteúdo</button>
<div id="conteudoCarregado">
    <!-- Conteúdo será carregado aqui -->
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

    $('#btnCarregar').on('click', () => {
        $('#conteudoCarregado').text('Carregando a parada....');
        $.ajax({
            type: 'GET',
            url: 'https://jhonatanjacinto.com/teste.php'
        })
        .done(dadosHTML => $('#conteudoCarregado').html(dadosHTML))
        .fail(error => console.error(error))
        .always(() => alert('Helloooo'));
    });

</script>
