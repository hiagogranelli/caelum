<style>
    body {
        padding: 60px;
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 100%;
        border: 1px solid #ddd;
        border-collapse: collapse;
    }
    th, td {
        border-bottom: 2px solid #ddd;
        border-right: 1px solid #ddd;
        background: #eee;
        text-align: left;
        padding: 15px;
    }
    td {
        background-color: #fff;
        border-bottom-width: 1px;
    }
    td.editavel {
        background-color: #fcf6eb;
        color: #ffa305;
        border-color: #ffa305;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    // exclusão
    $('table').on('click', '.excluir-item', function(event){
        if(confirm("Tem certeza que quer excluir?")) {
            $(this).closest('tr').remove;
        }
    });
    // edição
    $('table').on('click', '.editar-item', function(event) {
        if ($(this).text().trim() == 'Editar') {
            $(this).text('Salvar Alterações');
            $(this).parent().prevAll().addClass('editavel').prop('contentEditable', true);
        }
        else {
            $(this).text('Editar');
            $(this).parent().prevAll().removeClass('editavel').prop('contentEditable', false);
        }
    })
</script>
